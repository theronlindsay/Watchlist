<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1><i class="fas fa-film"></i> Watchlist</h1>
    <p>Find the perfect movies for your weekend!</p>

    <!-- Navigation with search and watchlist button -->
    <div class="nav-container">
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="movie-search" placeholder="Search for a movie...">
          <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <button id="toggle-watchlist-btn" class="mobile-watchlist-btn">
        <i class="fas fa-list-ul"></i> Watchlist
      </button>
    </div>

  </header>

  

  <main class="main-container">

    <section id="watchlist-section" class="sidebar-section">
      <h2><i class="fas fa-list-ul"></i> My Weekend Watchlist</h2>
      <div id="watchlist" class="movie-grid">
        Your watchlist is empty. Search for movies to add!
      </div>
    </section>


    <section id="results-section" class="content-section">
      <h2><i class="fas fa-search"></i> Search Results</h2>
      <div id="movie-results" class="movie-grid"></div>
    </section>
  </main>

  <footer>
    <p>Powered by <a href="https://www.omdbapi.com/" target="_blank">OMDB API</a></p>
  </footer>

  <!-- Movie Details Modal -->
  <div id="movie-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <div class="modal-body">
        <div class="modal-poster">
          <img id="modal-poster-img" src="" alt="Movie poster">
        </div>
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <div class="modal-details">
            <div class="detail-row">
              <span class="detail-label">Year:</span>
              <span id="modal-year"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Rating:</span>
              <span id="modal-rating"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Genre:</span>
              <span id="modal-genre"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Director:</span>
              <span id="modal-director"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Cast:</span>
              <span id="modal-cast"></span>
            </div>
          </div>
          <div class="modal-plot">
            <h3>Plot Summary</h3>
            <p id="modal-plot-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
